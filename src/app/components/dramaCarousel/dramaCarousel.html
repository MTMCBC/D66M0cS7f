<div class="drama-carousel-container">
  <div class="drama-carousel">
    <carousel interval="myInterval">
      <slide ng-repeat="slide in slides" active="slide.active" class="cbc-hub-carousel-element">
        <div style="background-image:url({{slide.image}}); width: 100%; height: 100%;"></div>
      </slide>
    </carousel>
  </div>
  <div class="right"></div>
  <div class="left"></div>
</div>
